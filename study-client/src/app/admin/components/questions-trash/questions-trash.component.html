<div class="container-fluid pt-1">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h5 class="m-0">Questions</h5>
        </div>
        <div class="card-body">
            <table #dataTable class="table table-striped table-bordered table-sm row-border hover" id="questionTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>#</th>
                        <th>Question</th>
                    </tr>
                </thead>
                <tbody id="maths">

                </tbody>
            </table>
        </div>
    </div>
</div>
<div  class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmationModalTitle">Please confirm !!!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to restore thease questions?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteSelected()">Restore</button>
        </div>
      </div>
    </div>
  </div>
