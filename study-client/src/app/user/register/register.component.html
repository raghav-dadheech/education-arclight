<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Education</b>Arclight</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new membership</p>

      <form  [formGroup]="registerForm" method="post" (ngSubmit)="register()">
        <span id="firstNameError" class="text-danger d-none">* Required</span>
        <div class="input-group mb-3" id="firstName">
          <input type="text" class="form-control" placeholder="First name" formControlName="firstName"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <span id="lastNameError" class="text-danger d-none">* Required</span>
        <div class="input-group mb-3" id="lastName">
          <input type="text" class="form-control" placeholder="Last name" formControlName="lastName">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <span id="emailError" class="text-danger d-none">* Required</span>
        <div class="input-group mb-3" id="email">
          <input type="text" class="form-control" placeholder="Email"  formControlName="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <span id="phoneError" class="text-danger d-none">* Required</span>
        <div class="input-group mb-3" id="phone">
          <input type="text" class="form-control" placeholder="Phone"  formControlName="phone">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-phone"></span>
            </div>
          </div>
        </div>
        <span id="passwordError" class="text-danger d-none">* Required</span>
        <div class="input-group mb-3" id="password">
          <input type="password" class="form-control" placeholder="Password"  formControlName="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="form-group mb-0">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" name="terms" class="custom-control-input" id="invitationCodeCheck"  [(ngModel)]="invitationCodeCheck"
            formControlName="invitationCodeCheck" (change)="toggleAccessCode()">
            <label class="custom-control-label" for="invitationCodeCheck">I have invitaion code</label>
          </div>
        </div>
        <div [hidden]='showAccessCode'>
          <span id="accessCodeError" class="text-danger d-none">* Required</span>
          <div class="input-group mb-3" id="accessCode" >
            <input type="password" class="form-control" placeholder="Invitation Code"  formControlName="token">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Retype password"  formControlName="retypePassword">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
          <div *ngIf="retypePassword.invalid && (retypePassword.dirty || retypePassword.touched)">
            <div *ngIf="retypePassword.errors.required" class="has-error">
                Required.
            </div>
          </div>
        </div> -->
        <div class="row">
          <div class="col-8">
            <!-- <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div> -->
          </div>
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="disableRegister">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

        </a>
      </div> -->

      <a href="login.html" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
