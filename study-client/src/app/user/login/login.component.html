  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Education</b>Arclight</a>
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
  
        <form [formGroup]="loginForm" method="post" (ngSubmit)="login()">
          <span id="userNameError" class="text-danger d-none">* Required</span>
          <div class="input-group mb-3" id="userName">
            <input type="email" class="form-control" placeholder="Email" formControlName="userName">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <span id="passwordError" class="text-danger d-none">* Required</span>
          <div class="input-group mb-3" id="password">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
          </div>
        </form>
  
        <!-- <div class="social-auth-links text-center mb-3">

          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div> -->
  
        <p class="mb-1">
          <a [routerLink]="['/forget-password']">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a [routerLink]="['/register']" class="text-center">Register a new membership</a>
        </p>
      </div>
    </div>
  </div>
